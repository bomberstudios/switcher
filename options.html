<!doctype html>
<html ng-app>
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/options.js"></script>
    <style type="text/css">
      body {
        margin: 2em;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      }
      h1 {
        margin: 0;
        padding: 0;
      }
      ul {
        margin: 2em 0 0 0;
        padding: 0;
        list-style-type:none;
      }
      li {
        margin: 0.5em 0;
      }
      input[type='text'] {
        font-size: 1em;
        padding: 0.5em;
      }
      button {
        font-size: 1em;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Website Groups</h1>
    <div ng-controller="OptionCtrl">
      <ul ng-repeat="group in groups track by $index">
        <input type="checkbox" ng-model="group.params" id="chk_{{$index}}"><label for="chk_{{$index}}">Full URL</label>
        <button ng-click="remove_group($index)">Remove Group</button>
        <li ng-repeat="website in group.websites track by $index">
          <input type="text" maxlength="1" size="8" ng-model="website.shortcut" placeholder="Shortcut">
          &nbsp;
          <input class="url" type="text" size="30" ng-model="website.url" placeholder="Site URL (including protocol)">
          &nbsp;
          <button ng-click="remove_item($parent.$index, $index)">Remove Item</button>
        </li>
        <button ng-click="add_item($index)">Add Item</button>
      </ul>
      <div style="clear:both">&nbsp;</div>
      <button ng-click="add_group()">Add Group</button>
      <!-- button ng-click="dump()">log</button> -->
      <button ng-click="save()">Save</button>
    </div>
  </body>
</html>
